<html>
    <head>
        
        <title>js输入框：prompt，客户端将输入信息回调给H5</title>
        <meta charset="utf-8">
            
            <script type="text/javascript">
                function disp_prompt() {
                    var name = prompt("请输入用户信息","")
                    if (name!=null && name!="") {
                        document.write("您输入的信息如下：\n" + name + "!")
                    }
                }
            </script>
            
    </head>
    <body>
        
        <p style="text-align:center">
        <button id="btn1" type = "button" onclick = "disp_prompt()" style="width:99px; height:99px; background-color:#baiDFF; ">
            js调起输入框prompt客户端回传信息给js
        </button>
        </p>
        
        
    </body>
</html>
