<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS 布局 -Overflow</title>
    <style>
      #overflowscroll {
        background: #4caf50;
        color: white;
        padding: 15px;
        width: 80%;
        height: 100px;
        overflow: scroll;
        border: 1px solid #ccc;
      }

      #overflowvisible {
        background-color: #eee;
        width: 200px;
        height: 50px;
        border: 1px dotted black;
        overflow: visible;
      }
    </style>
  </head>
  <body>
    <h3>overflow: scroll</h3>
    <div id="overflowscroll">
      <p>这里的文本内容是可以滚动的，滚动条方向是垂直方向。</p>

      <p>这里的文本内容是可以滚动的，滚动条方向是垂直方向。</p>
    </div>

    <h3>overflow: visible</h3>
    <div id="overflowvisible">

</html>
