<!DOCTYPE html>
<html>
  <head>

    <title>清除浮动 - 使用 clear</title>
    <style>

      /* 二、图库 */
      .thumbnail1 {
        float: left;

    <img
      class="thumbnail1"
      src="../imgs/wallpaper1.jpg"

      height="90"
    />
    <img
      class="thumbnail1"
      src="../imgs/wallpaper2.jpg"
      width="107"
      height="80"
    />
    <img
      class="thumbnail1"
      src="../imgs/wallpaper3.jpg"

      height="90"
    />

</html>
