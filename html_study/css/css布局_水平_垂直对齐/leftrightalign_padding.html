<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>垂直居中对齐 - 使用 paddin</title>
    <style>
      /* 如果要水平和垂直都居中，可以使用 padding 和 text-align: center: */
      .center {
        padding: 100px 0;
        border: 3px solid green;
        text-align: center;
      }

      /* 垂直居中 - 使用 line-height */
      .center1 {
        line-height: 200px;
        height: 200px;
        border: 3px solid green;
        text-align: center;
      }

      .center1 p {
        line-height: 1.5;
        display: inline-block;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <h2>垂直居中</h2>
    <p>以上实例，我们使用 padding 属性实现元素的垂直居中：</p>

    <div class="center">
      <p>我是垂直居中的。</p>
    </div>

    <!-- 垂直居中 - 使用 line-height -->
    <h2>居中</h2>
    <p>
      以下实例中，我们让 line-height 属性值和 height 属性值相等来设置 div
      元素居中：
    </p>

    <div class="center1">
      <p>我是垂直居中的。</p>
    </div>
  </body>
</html>
