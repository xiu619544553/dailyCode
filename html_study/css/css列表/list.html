<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS列表</title>
    <link rel="stylesheet" type="text/css" href="list.css" />
  </head>
  <body style="font-size: 100%">
    <ul class="a">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>

    <ul class="b">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>

    <ol class="c">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ol>

    <ol class="d">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ol>

    <!-- 作为列表项标记的图像 -->
    <ul class="e">
      <li>Coffe</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>

    <!-- 浏览器兼容性解决方案 -->
    <ul class="f">
      <li class="g">Coffe</li>
      <li class="h">Tea</li>
      <li class="i">Coca Cola</li>
    </ul>

    <!-- 列表 - 简写属性 -->
    <ul class="j">
        <li>你</li>
        <li>我</li>
        <li>他</li>
    </ul>
  </body>
</html>
