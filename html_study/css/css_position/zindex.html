<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS z-index</title>
    <style>
      /* z-index */
      img.zindex {
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <!-- 重写元素 z-index -->
    <h2>This is a heading</h2>
    <img class="zindex" src="../imgs/gif1.gif" width="200" height="200" />
    <p>因为图像元素设置了 z-index 属性值为 -1, 所以它会显示在文字之后。</p>
  </body>
</html>
