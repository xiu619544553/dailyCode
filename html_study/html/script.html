<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>脚本</title>
    </head>
    <body>
        <h4>1、插入一段脚本 - &lt;script&gt;</h4>
        <script>
            document.write("hello world!")
        </script>

        <h4>2、浏览器不支持脚本时，展示替代内容 - &lt;noscript&gt;</h4>
        <script>
            document.write("hello world")
        </script>
        <noscript>
            抱歉，你的浏览器不支持 JavaScript
        </noscript>

    </body>
</html>
