<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>img标签</title>
  </head>
  <body>
    <p>
      静态图：
      <img src="imgs/wallpaper4.jpg" alt="加载失败" width="200" height="120" />
    </p>

    <p>
      动态图：
      <img src="imgs/gif1.gif" alt="加载失败" width="100" height="100" />
    </p>

    <p>加载网络图片：</p>
    <img
      src="http://www.runoob.com/images/logo.png"
      alt="runoob.com"
      width="336"
      height="69"
    />
    <br />

    <!-- 
            浮动图片
            设置图像链接
            创建图像映射
         -->

    <!-- 创建图像映射 -->
    <img
      src="imgs/wallpaper3.jpg"
      alt="加载失败"
      usemap="#plantmap"
      width="200"
      height="120"
    />
    <map name="plantmap">
      <area shape="rect" coords="0,0,82,126" href="test.html" alt="Sun" />
      <area shape="circle" coords="90,58,3" href="head.html" alt="Mercury" />
      <area
        shape="circle"
        coords="124,58,8"
        href="https://www.baidu.com"
        alt="Venus"
      />
    </map>
  </body>
</html>
