<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML 标签简写及全称</title>
  </head>
  <body>

    <h1>
        <a href="https://www.runoob.com/html/html-tag-name.html">HTML 标签简写及全称</a>
    </h1>

    <h4>1、&lt;abbr&gt; - Abbreviation - 缩写词</h4>
    The<abbr title="World Health Organization">WHO</abbr> was founded in 1948.

    <h4>
      2、&lt;acronym&gt; - Acronym - 取首字母的缩写词 - H5 不支持该属性，使用
      &gt;abbr&lt; 替代
    </h4>
    Can I get this <abbr title="as soon as possible">ASAP</abbr>?

    <h4>3、&lt;address&gt;</h4>
    <address>
      Written by <a href="mailto:webmaster@example.com">Jon Doe</a>.<br />
      Visit us at:<br />
      Example.com<br />
      Box 564, Disneyland<br />
      USA
    </address>
  </body>
</html>
