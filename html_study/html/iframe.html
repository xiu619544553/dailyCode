<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>框架</title>
    </head>
    <body>

        <h4>1、iframe - 设置宽度和高度，移除边框</h4>
        <iframe loading="lazy" src="iframe_demo1.html" frameborder="0" height="200" width="200"></iframe>

        <h4>2、使用 iframe 来显示目标链接页面</h4>
        <iframe src="list.html" frameborder="0" width="200" height="200" name="iframe_a"></iframe>
        <p>
            <a href="https://www.baidu.com/" target="iframe_a" rel="noopener">点我</a>
        </p>

        <script>
            document.write("hello world!")
        </script>
    </body>
</html>
